<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Weather Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.875rem;
            margin-bottom: 1rem;
            color: #0ea5e9;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .icon {
            margin-bottom: 1.5rem;
            width: 80px;
            height: 80px;
        }

        .btn {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0284c7;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #e2e8f0;
            }

            h1 {
                color: #38bdf8;
            }

            .btn {
                background-color: #38bdf8;
            }

            .btn:hover {
                background-color: #0ea5e9;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19.07 4.93A10 10 0 0 0 6.99 3.34"></path>
            <path d="M4 6h.01"></path>
            <path d="M2.29 9.62A10 10 0 1 0 21.31 8.35"></path>
            <path d="M16.24 7.76A6 6 0 1 0 8.23 16.67"></path>
            <line x1="12" y1="12" x2="12" y2="12.01"></line>
            <path d="M16 16h.01"></path>
            <path d="M8 16h.01"></path>
            <path d="M12 20h.01"></path>
        </svg>

        <h1>You're Offline</h1>
        <p>It looks like you're currently offline. Please check your internet connection to view the latest weather
            updates.</p>
        <p>Some previously viewed weather data may still be available.</p>

        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>

</html>
